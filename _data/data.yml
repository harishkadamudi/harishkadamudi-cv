experiences:
    title: Experiences
    info:
      - role: Lead Software Engineer
        time: 2017 - Present
        company: JP Morgan Service India Private Limited
        details: |
         Story by J.P. Morgan is a digital platform for property managers and their tenants, 
         providing online invoicing, payment processing, lease tracking, and more. 
         By providing secure tools, resources, and services, Story delivers an easy, convenient, 
         and secure way for you to pay rent digitally. The new multifamily rental management platform 
         for property owners of all experience levels. Here, users can manage tenant payments and learn market trends.
            - Design, deploy, and manage our cloud infrastructure using leading cloud platforms such as Amazon Web Services (AWS), GKP (self-hosted), or EKS (AWS).
            - Design, develop, and deploy backend services and applications using the Java/Go/NodeJs programming language.
            - Collaborate with product managers, designers, and other developers to understand requirements and translate them into technical solutions.
            - Write clean, efficient, and maintainable code that follows best practices and coding standards.
            - Implement and maintain unit tests and integration tests to ensure code quality and reliability.
            - Optimize application performance and scalability through profiling, tuning, and code refactoring.
            - Provide strategic guidance on cloud architecture, microservices, containerization, and serverless computing to drive innovation and efficiency.
            - Collaborate with cross-functional teams to integrate software components and ensure smooth system integration.
            - Develop and implement cloud-based architectures, including networking, storage, compute, and security components, to meet the needs of our applications and services.
            - Optimize the performance and cost-efficiency of cloud resources by leveraging cloud-native services and applying industry best practices.
            - Collaborate with development teams to define and implement cloud deployment strategies, including continuous integration/continuous deployment (CI/CD) pipelines.
            - Monitor and troubleshoot cloud infrastructure to ensure high availability, reliability, and performance.
            - Implement security measures to protect cloud-based resources, including identity and access management, encryption, and security monitoring.
            - Collaborate with cross-functional teams, including developers, system administrators, and network engineers, to drive effective cloud integration and interoperability.
            - Document technical procedures, guidelines, and best practices related to cloud infrastructure and operations.
            - Participate in Agile/Scrum development practices, including sprint planning, stand-up meetings, and retrospectives.

      - role: Module Lead
        time: 2015 - 2017
        company: NOUS Infosystems
        details: |
          FolioDynamix is leading the evolution of the wealth management experience, with an end-to-end technology solution paired with a suite of advisory tools including model portfolios, 
          research, and overlay management services. Through our powerful technology platform, advisors can manage the entire client lifecycle from proposal generation to account opening to account management 
          (trading and rebalancing) to reporting, all through a sophisticated but easy-to-use cloud-based solution
            - Played Key Role for Architecting Legacy Application (Multi page application) to Advisory Portal Application (Single Page Application) using jax-rs REST architecture and Ext JS 6.0.
            - Designing REST API Design - Resource Modeling.
            - Document REST API using Swagger framework.
            - Writing modular application and following Sonar Reports to close project finding.
            - Branding the application to be used by many clients, with different deployment types like shared
            and dedicated environments.
            - Wrote ANT scripts to support client requirements for Branding the application and deployments.
            - Requirement gathering through JIRA, and follow JIRA life cycle in Analyzing, Clarification,
            Estimating, and developing the requirement.
            - Coordinate with internal and external resources as necessary, Familiarize the team with the
            customer needs, specifications, design targets, the development process, design standards,
            techniques and tools to support task performance
            - Ensure deliverable are prepared to satisfy the project requirements, cost and schedule and Help
            keep the team focused and on track.
            - Provide status reporting of team activities against the program plan or schedule, Keep the
            project manager and product committee informed of task accomplishment, issues and status
      - role: Senior Software Engineer
        time: 2013 - 2015
        company: HCL Technologies
        details: |
            - Deliver new and complex high quality solutions to clients in response to varying business 
            Requirements.
            - Application migration to Dweb and DAP portal instances in accordance with Duetsche Bank
            Standards.
            - Proactively Involved in requirement analysis, migration of application from weblogic 10.x to 12.x
            - Designed and developed 4 eyes (Application + WebSSO) authentication layer for the application.
            - Designed and developed new complex modules according to the standards maintained by DB.
            - Involved in testing the modules of application & maintaining applications for IE compatibility.
            - Involved in Data base Migration and maintained a track record of application for veracode
            scanning.
            - Maintenance of the product including Bug Fixing, Enhancements etc.
      - role:  Software Engineer
        time: 2010 - 2013
        company: Core Business Software Solutions
        details: |
            - Delivered complex & high quality solutions to clients in response to varying business requirements.
            - Involved in requirement analysis.
            - Actively involved in developing Webpages by using JSP, Servlets, and HTML.
            - Used MS SQL 2000 to access data from database servers.
            - Involved in migration of modules from Servlets to MVC.
            - Handling the independent module (Session Management).
            - Involved in testing all the modules of application.
            - Involved in Database Maintenance.
            - Maintenance of the product including Bug Fixing, Enhancements etc.

