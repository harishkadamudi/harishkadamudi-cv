soft-skill:
    title: Software Skills
    # intro: >
    #   You can list your open source software contributions in this
    #   section. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    #   Vestibulum et ligula in nunc bibendum fringilla a eu lectus.
    contributions:
      - title: Cloud Platforms
        tagline: "Proficiency in cloud platforms such as Amazon Web Services (AWS), GKP (self-hosted). Understanding the core services, infrastructure, and management capabilities of the chosen cloud platform is essential."
      - title: Infrastructure-as-a-Service (IaaS)
        tagline: "Experience with Infrastructure-as-Code tools like Terraform or Ansible for provisioning and managing infrastructure resources required by Kubernetes, including virtual machines, storage, and networking."
      - title: Platform-as-a-Service (PaaS)
        tagline: Familiarity with PaaS offerings, such as AWS Elastic Beanstalk, or Google App Engine, and the ability to deploy, manage, and scale applications on these platforms.
      - title: Software-as-a-Service (SaaS) 
        tagline: Understanding of SaaS models and experience working with cloud-based software applications and services.
      - title: Infrastructure as Code (IaC)
        tagline: Experienced in working with tools such as Terraform, CloudFormation, Infrastructure Abstraction, Configuration Management
      - title: Developer Experience (DX)
        tagline:  Documentation, SDKs and Tooling, Sample Code and Tutorials, Community and Support, Integration and Interoperability, Continuous Improvement and Iterative Improvement
      - title: Cloud Security
        tagline: Knowledge of cloud security best practices, including identity and access management (IAM), encryption, network security groups, and security monitoring in the cloud environment.
      - title: Serverless Computing
        tagline: Proficiency in serverless computing concepts and experience with serverless platforms like AWS Lambda, for building event-driven, scalable, and cost-effective applications.
      - title: Containers and Orchestration
        tagline: Knowledge of containerization technologies such as Docker and container orchestration platforms like Kubernetes for building and managing containerized applications in the cloud.
      - title: Kubernetes
        tagline: Expertise in Kubernetes, including in-depth knowledge of its architecture, components, and core concepts such as pods, deployments, services, ingress, persistent volumes, and namespaces.
      - title: Kubernetes Operators
        tagline: Familiarity with Kubernetes Operators, which enable the automation of complex application management tasks, and the ability to design and develop custom Operators using tools like Operator SDK.
      - title: Hybrid and Multi-cloud Environments
        tagline: Experience in designing and managing hybrid cloud or multi-cloud environments, including integrating on-premises infrastructure with cloud resources and managing cloud services across multiple providers.
      - title: Programming Languages
        tagline: Expertise in one or more programming languages, such as Java (spring framework), Golang, NodeJs, Python, JavaScript and Ruby, with a deep understanding of language-specific features, syntax, and best practices.
      - title: Database Design and Management
        tagline: Experience in designing and working with relational databases (e.g., MySQL, PostgreSQL, Oracle) or NoSQL databases (e.g., MongoDB, Redis), including data modeling, indexing, query optimization, and database administration.
      - title: Software Security
        tagline: Knowledge of software security principles, secure coding practices, and common vulnerabilities (e.g., OWASP Top 10) to develop secure and resilient software applications.
      - title: API Development
        tagline: Knowledge of designing and building RESTful or GraphQL APIs, including API documentation, versioning, authentication, and authorization mechanisms.
      - title: Testing and Quality Assurance
        tagline: Expertise in various testing methodologies, including unit testing, integration testing, and automated testing frameworks (e.g., JUnit, NUnit, Selenium), to ensure software quality and reliability.
      - title: Project Management
        tagline: Familiarity with project management methodologies and tools, including task management, agile boards (e.g., Jira, Trello), and project tracking, to effectively plan, prioritize, and deliver software projects.
 


